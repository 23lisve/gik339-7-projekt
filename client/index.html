<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="#" />
    <title>Blombibliotek</title>
  </head>
  <body
    class="min-h-[100vh] bg-gradient-to-b from-slate-800 to-slate-350 text-white"
  >
    <header class="mt-10 text-center">
      <h1 class="text-3xl">Blommor</h1>
    </header>
    <main class="mt-10">
      <div class="w-full max-w-3xl mx-auto mt-8 bg-white/25 p-3 rounded-lg">
        <form id="userForm">
          <div class="form-control my-4 mx-auto flex w-3/4 items-center">
            <label for="name" class="mr-4 text-xl w-40">Namn</label>
            <input
              class="text-slate-800 p-1 flex-1 rounded-md"
              type="text"
              id="name"
              name="name"
            />
          </div>
          <div class="form-control my-4 mx-auto flex w-3/4 items-center">
            <label for="petalShape" class="mr-4 text-xl w-40"
              >Form på bladen</label
            >
            <input
              class="text-slate-800 p-1 flex-1 rounded-md"
              type="text"
              id="petalShape"
              name="petalShape"
            />
          </div>
          <div class="form-control my-4 mx-auto flex w-3/4 items-center">
            <label for="width" class="mr-4 text-xl w-40">Bredd</label>
            <input
              class="text-slate-800 p-1 flex-1 rounded-md"
              type="text"
              id="width"
              name="width"
            />
          </div>
          <div class="form-control my-4 mx-auto flex w-3/4 items-center">
            <label for="color" class="mr-4 text-xl w-40">Färg</label>
            <select
              class="bg-white text-slate-800 p-1 flex-1 rounded-md"
              id="color"
              name="color"
            >
              <option value="lila">Lila</option>
              <option value="rosa">Rosa</option>
              <option value="orange">Orange</option>
              <option value="röd">Röd</option>
              <option value="gul">Gul</option>
            </select>
          </div>
          <div
            class="form-control my-4 mx-auto flex w-3/4 items-center justify-end gap-4"
          >
            <button
              class="px-4 py-1 bg-slate-200 text-slate-800 rounded-md hover:bg-slate-300"
              type="reset"
              name="clearUserForm"
            >
              Rensa
            </button>
            <button
              class="px-4 py-1 bg-slate-200 text-slate-800 rounded-md hover:bg-slate-300"
              type="submit"
              name="submitUserForm"
            >
              Lägg till
            </button>
            <button
              class="updateFormButton px-4 py-1 bg-slate-200 text-slate-800 rounded-md hover:bg-slate-300"
              type="button"
            >
              Uppdatera
            </button>
          </div>
        </form>
      </div>
      <div id="listContainer"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
